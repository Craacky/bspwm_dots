[colors]
background = #0F0C0B
background-alt = #373B41
alert = #A54242
disabled = #707880
red = #ff8080
green = #7bf1a8
dark_green=#99e2b4
yellow = #ffe9aa
magenta = #c991e1
cyan = #aaffe4
white = #cbe3e7
blue = #91ddff
dim = #11eeeeee

[bar/bar1]
width = 100%
height = 22pt
radius = 0
monitor = ${env:MONITOR:eDP-1}
; dim-value = 1.0
; dpi = 96

background = #fffffff
foreground = ${colors.white}

line-size = 2pt

border-top-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

# separator = |
separator-foreground = ${colors.disabled}

font-0 = DejavuSansMono:style=Regular:size=10;2
font-1 = NotoSansCJKJP:style=Bold:size=10;0
font-2 = Font Awesome v4 Compatibility:style=Regular:size=10;2
font-3 = Font Awesome 6 Free:size=10;2
font-4 = Font Awesome 6 Free Solid:size=10;2
font-5 = Font Awesome 6 Brands:size=10;2

modules-left = selector xwindow
modules-center = date
modules-right = tray memory cpu battery brightnessctl pulseaudio xkeyboard wlan  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

[module/selector]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 0

format = <label-state>
; format-background = ${colors.dim}

label-active = ÔÑë
label-active-font = 5
label-occupied = ÔÜí
label-occupied-font = 5
label-urgent = ÔÅ±
label-urgent-font = 5
label-empty = Ôáé
label-empty-font = 5

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.disabled}

label-active-foreground = ${colors.green}
label-active-underline = ${colors.dark_green}

label-urgent-foreground = ${colors.red}

label-occupied-foreground = ${colors.white}     

[module/brightnessctl]
type = custom/script
exec = ~/.config/polybar/brightnessctl.sh

scroll-up = exec brightnessctl set +5%
scroll-down = exec brightnessctl set 5%-
interval = 0.5
format = %{T5}‚òÄÔ∏è  %{T-}<label>
format-foreground = ${colors.yellow}
label = %output%
label-foreground = ${colors.white}

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/battery]
type = internal/battery

time-format = %H:%M

animation-charging-foreground = ${colors.blue}
ramp-capacity-foreground = ${colors.blue}
format-charging = Ôá¶ <label-charging>
format-charging-foreground = ${colors.blue}

format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

format-low = <ramp-capacity> <label-low>
format-low-foreground = ${colors.red}

label-charging = %percentage%%
label-charging-foreground = ${colors.white}
label-discharging = %percentage%%
label-full = %percentage%%

label-low = %percentage%%
label-low-foreground = ${colors.white}
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

bar-capacity-width = 10

animation-discharging-0 = ÔâÄ
animation-discharging-1 = ÔâÅ
animation-discharging-2 = ÔâÇ
animation-discharging-3 = ÔâÉ
animation-discharging-4 = ÔâÑ
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

full-at = 99

low-at = 20

battery = BAT0
adapter = ADP1

poll-interval = 5

[module/pulseaudio]
type = internal/pulseaudio

format-volume-foreground = ${colors.cyan}
format-volume = üîä <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.white}

format-muted = üîä <label-muted>
format-muted-foreground = ${colors.red}
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol &

[module/memory]
type = internal/memory
interval = 2
format = Ôî∏ <label>
format-foreground = ${colors.green}
label = %percentage_used:2%%
label-foreground = ${colors.white}

[module/cpu]
type = internal/cpu
interval = 2
format =  Ôãõ <label>
format-foreground = ${colors.red}
label = %percentage%%
label-foreground = ${colors.white}


[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = Ôá´ <label-connected>
format-disconnected = Ôá´ <label-disconnected>
format-connected-foreground = ${colors.green}
; format-connected-background = ${colors.dim}
format-disconnected-foreground = ${colors.red}
format-connected-underline = ${colors.green}

label-disconnected = disconnected
label-connected = %essid%
format-connected-padding = 1
format-disconnected-padding = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll locks
blacklist-2 = caps lock
format =  [<label-layout>]

label-layout = %layout%
label-layout-padding = 1
; label-layout-background = ${colors.white}
label-layout-foreground = ${colors.white}
; label-layout-underline = ${colors.cyan}

[module/date]
type = internal/date
interval = 1

; date = %{T5}ÔÄó  %{T-}%H:%M
date = %I:%M %p
; date-alt = %{T5}ÔÑ≥  %{T-}%Y-%m-%d %I:%M:%S %p
date-alt = %Y-%m-%d %I:%M:%S %p

label = %date%
label-foreground = ${colors.white}
; label-background = ${colors.dim}
; label-underline = ${colors.magenta}
label-padding = 1

[module/powermenu]
type = custom/menu

format-foreground = ${colors.background}
format-background = ${colors.red}

expand-right = false

label-open = ÔÄë
label-open-font = 5
label-close = ÔÄç
label-close-background = ${colors.red}
label-open-padding = 1
label-close-padding = 1

; reboot
menu-0-1 = ÔÄ°
menu-0-1-padding = 1
menu-0-1-exec = systemctl reboot

; shutdown
menu-0-0 = ÔÄë
menu-0-0-padding = 1
menu-0-0-exec = systemctl poweroff

[settings]
screenchange-reload = true
pseudo-transparency = true
label-mode = %mode%
; vim:ft=dosini
[module/tray]
type = internal/tray
tray-spacing = 5
tray-size = 55%
